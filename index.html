<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Khushboo üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 340px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 28px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 60px;
      margin-top: 20px;
      position: relative;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.15);
    }

    #no {
      background: #eee;
      color: #333;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 26px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-120px) scale(1.6); }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8d8b7e0a.mp3" type="audio/mpeg">
  </audio>
  <div class="card" id="card">
    <h1>Khushboo üíï</h1>
    <p>Will you be my Valentine? üíå</p>

    <div class="buttons">
      <button id="yes">‚ù§Ô∏è Yes</button>
      <button id="no">‚ùå No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');

    let scale = 1;

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      scale -= 0.2; // shrink faster
      if (scale < 0.2) scale = 0.2;
      noBtn.style.transform = `scale(${scale})`;
    }

    setInterval(moveNo, 600); // moves all the time

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', moveNo);

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>Yayyy!!! üíñ</h1>
        <p>You just made my Valentine‚Äôs Day perfect üåπ</p>
      `;
      for (let i = 0; i < 25; i++) createHeart();
    });

    function createHeart()() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  </script>
</body>
</html>
